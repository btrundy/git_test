<html>
  <head>
    <title>Ruby Monstas HTML Example</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <span id="top-left-links">
        <a class="links">About</a><a class="links">Store</a>
    </span>
    <span id="top-right-links">
        <a class="links">Gmail</a><a class="links">Images</a>
    </span>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="google-logo"><img>
    <div id="search-bar-div">
        <input type="text" id="search-bar">
    </div>
    <div id="button-div">
        <input type="button" value="Google Search" class="search-button" style="float: left">
        <input type="button" value="I'm Feeling Lucky" class="search-button" style="float: right">
    </div>
  </body>
</html>
